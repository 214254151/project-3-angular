<body class="bg-light">

<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Checkout form</h2>

    </div>

    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Billing Details</h4>
        <form [formGroup]="formVar" class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="form-group">
              <label for="firstName" class="form-label">First name</label>
              <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="lastName" class="form-label">Last name</label>
              <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address.
              </div>
            </div>

            <div class="form-group">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input formControlName="phoneNumber" type="tel" class="form-control" id="phoneNumber" placeholder="+27">
              <div class="invalid-feedback">
                Please enter a valid phone number.
              </div>
            </div>

            <div class="form-group">
              <label for="address" class="form-label">Address</label>
              <input formControlName="address" type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

          </div>

          <hr class="my-4">

          <button (click)="placeOrder()" class="w-100 btn btn-primary btn-lg" type="submit">Continue to payment</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">© 2019–2021 NothingBatterCakes</p>
  </footer>
</div>


<script src="/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

<script src="form-validation.js"></script>


</body>
